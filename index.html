<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCO - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="fa/css/fontawesome.css" rel="stylesheet">
    <link href="fa/css/solid.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144707648-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-144707648-1');
    </script>
    <script src="d3.js" defer></script>
    <script src="main.js" defer></script>
    <script lang="javascript" src="xlsx.full.min.js" defer></script>
</head>

<body>

    <div class="grid">
        <div class="sidebar">
                <header class="card">
                        <div>CCO - Ezeiza</div>
                        <div><img src="CCO.png" alt=""></div>
                        <div><span class="lastupdate"></span><i class="fas fa-file-excel"></i></div>
                        <input type="text" id="myInput" placeholder="Buscar..">
                </header>
                <div class="card ruta"></div>
                <div class="card aerolinea"></div>
                <div class="card posiciones"></div>
                <div class="card terminal"></div>
                <div class="mostradores card">
                </div>
        </div>

        <div class="main">
            <div class="main-flex-right">
                <div class="totals card">
                    <div class="content">
                        <div class="flex">
                            <div class="totA clickable"><i class="fas fa-plane-arrival arribo"></i><span class="totArribos"></span><span>Arribos</span>
                            </div>
                            <div class="totP clickable"><i class="fas fa-plane-departure partida"></i><span
                                    class="totPartidas"></span><span>Partidas</span></div>
                            <div><i class="fas fa-desktop"></i><span class="totAerolineas"></span><span>Aerol√≠neas</span></div>
                        </div>
                    </div>
                </div>
                <div class="card delays"></div>
            </div>
            <div class="main-flex-left">
                    <div class="histograma card"></div>
            </div>
            <div class="tablavuelos card"></div>
        </div>

    </div>

</body>

</html>
