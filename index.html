<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCO - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="fa/css/fontawesome.css" rel="stylesheet">
    <link href="fa/css/solid.css" rel="stylesheet">
    <script src="d3.js" defer></script>
    <script src="main.js" defer></script>
    <script lang="javascript" src="xlsx.full.min.js" defer></script>
</head>

<body>

    <div class="grid">
        <header class="card">
            <div><img src="CCO.png" alt=""><div class="lastupdate"></div></div>
            <button>Exportar</button>
            <input type="text" id="myInput" placeholder="Buscar..">
        </header>

        <div class="main">
            <div class="totals card">
                <div class="content">
                    <div class="subGrid">
                        <div class="totalArribos">45</div>
                        <div class="totalPartidas">90</div>
                        <div class="totalAerolineas">102</div>
                        <div class="totalDemoras">23%</div>
                    </div>
                </div>

            </div>
            <div class="histograma card">
            </div>
            <div class="card delays">
            </div>
            <div class="tablavuelos card"></div>
        </div>
        <div class="sidebar">
            <div class="card ruta">
                <div class="content"></div>
            </div>
            <div class="card aerolinea"></div>
            <div class="card posiciones"></div>
            <div class="card terminal"></div>
            <div class="mostradores card">
                <div class="content"></div>
            </div>
        </div>
    </div>

</body>

</html>
