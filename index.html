<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCO - Dashboard</title>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet" href="style.css">
    <link href="fa/css/fontawesome.css" rel="stylesheet">
    <link href="fa/css/solid.css" rel="stylesheet">
    <script src="d3.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header><nav><img src="CCOCROP.png" alt=""><span class="lastupdate"></span></nav></header>
    
    <div class="grid">
        <div class="header"></div>
        <div class="aerolineas">
            <h2>Aerolineas</h2><span class="reset-btn">reset</span>
            <div class="grafico-aerolineas"></div>
        </div>
        <div class="histograma card">
                <div class="container">
                        <h4>Vuelos por hora <i class="fas fa-plane-departure"></i>
                            <span> </span>
                            <i class="fas fa-plane-arrival"></i>
                        </h4>
                </div>
        </div>
        <div class="card delays">
            <div class="container">
                <h4>Demoras</h4>
                <h7>Las demoras se calculan a partir de 15 minutos</h7>
            </div>
            
        </div>
        <div class="tablavuelos"></div>

    </div>
</body>
</html>
