<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCO - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="fa/css/fontawesome.css" rel="stylesheet">
    <link href="fa/css/solid.css" rel="stylesheet">
    <script src="d3.js" defer></script>
    <script src="main.js" defer></script>
    <script lang="javascript" src="xlsx.full.min.js" defer></script>
</head>

<body>

    <div class="grid">
        <header class="card">
            <img src="CCO.png" alt="">
            <span class="lastupdate"></span>
            <input type="text" id="myInput" placeholder="Buscar..">
            <button>Exportar</button>
        </header>

        <div class="main">
            <div class="histograma card">
                Vuelos por hora <i class="fas fa-plane-departure arribo"></i>
                <i class="fas fa-plane-arrival partida"></i>
            </div>
            <div class="card delays">
                Demoras - Las demoras se calculan a partir de 15 minutos
            </div>
            <div class="tablavuelos card"></div>
        </div>

        <div class="sidebar">
            <div class="card ruta">Rutas <i class="fas fa-trash-alt"></i></div>
            <div class="card aerolinea">Aerolineas</div>
            <div class="card posiciones">Posiciones</div>
            <div class="card terminal">Terminal</div>
        </div>
    </div>

</body>

</html>
