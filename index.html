<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCO - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="fa/css/fontawesome.css" rel="stylesheet">
    <link href="fa/css/solid.css" rel="stylesheet">
    <script src="d3.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header><nav><img src="CCO.png" alt=""><span class="lastupdate"></span></nav></header>
    <div class="grid">
        <div class="histograma card">
                <div class="container">
                        <h4>Vuelos por hora <i class="fas fa-plane-departure arribo"></i>
                            <span> </span>
                            <i class="fas fa-plane-arrival partida"></i>
                        </h4>
                </div>
        </div>
        <div class="card delays">
            <div class="container">
                <h4>Demoras</h4>
                <h7>Las demoras se calculan a partir de 15 minutos</h7>
            </div>
        </div>
        <div class="tablavuelos">
            <i class="fas fa-search"></i>
            <input type="text" id="myInput" placeholder="Search for names..">
        </div> 
        <div class="sidebar">
            <div class="card tipo">Arribos/Partidas</div>
            <div class="card ruta">Rutas <i class="fas fa-trash-alt"></i></div>
            <div class="card aerolinea">Aerolineas</div>
            <div class="card posiciones">Posiciones</div>

            <div class="card terminal">Terminal</div>
        </div>  
    </div>

</body>
</html>
